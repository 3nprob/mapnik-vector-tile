language: generic

git:
  depth: 10

cache:
  directories:
  - $HOME/.ccache

env:
  global:
   - CCACHE_TEMPDIR=/tmp/.ccache-temp
   - CCACHE_COMPRESS=1

matrix:
  include:
    - os: linux
      sudo: false
      compiler: clang
      env: JOBS=10 CXX="ccache clang++-3.5 -Qunused-arguments"
      sudo: false
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test','llvm-toolchain-precise-3.5']
          packages: ['clang-3.5']
    - os: linux
      sudo: false
      compiler: clang
      env: JOBS=10 CXX="ccache clang++-3.5 -Qunused-arguments" COVERAGE=true BUILDTYPE=Debug
      sudo: false
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test','llvm-toolchain-precise-3.5']
          packages: ['clang-3.5', 'llvm-3.5-dev']
    - os: osx
      compiler: clang
      env: JOBS=10
      # https://docs.travis-ci.com/user/languages/objective-c/#Supported-OS-X-iOS-SDK-versions
      osx_image: xcode7 # upgrades clang from 6 -> 7

before_install:
 - source ./bootstrap.sh

install:
 - source ./scripts/build.sh

before_script:
 - ./scripts/coverage.sh

script:
 # make sure tileinfo command works
 - ./build/${BUILDTYPE:-Release}/tileinfo examples/data/14_2620_6331.vector.mvt.z
